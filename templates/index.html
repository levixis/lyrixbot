<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lyricis - Ultimate Lyrics Experience</title>
  <style>
    /* Scrollbar styling */
    pre::-webkit-scrollbar {
      width: 8px;
    }
    pre::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 4px;
    }
    pre::-webkit-scrollbar-thumb {
      background: var(--primary);
      border-radius: 4px;
      transition: all 0.3s ease;
    }
    pre::-webkit-scrollbar-thumb:hover {
      background: var(--secondary);
      transform: scale(1.1);
    }
  
    :root {
      --primary: #ff6b6b;
      --secondary: #4ecdc4;
      --accent: #ffe66d;
      --background: #1a1a2e;
      --text: #ffffff;
    }
  
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
  
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap');
  
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, var(--background), #16213e);
      color: var(--text);
      overflow-x: hidden;
      position: relative;
    }
  
    .container {
      display: flex;
      min-height: 100vh;
      position: relative;
      overflow: hidden;
    }
  
    .search-section {
      flex: 1;
      padding: 4rem 4rem 3rem; /* Reduced bottom padding */
      display: flex;
      flex-direction: column;
      justify-content: center;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      animation: slideInLeft 1s ease-out;
      position: relative; /* For absolute positioning of footer */
    }
  
    .results-section {
      flex: 1;
      padding: 4rem;
      transform: translateX(100%);
      opacity: 0;
      background: linear-gradient(45deg, #0f3460, #1a1a2e);
      transition: all 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55);
      box-shadow: -20px 0 40px rgba(0, 0, 0, 0.3);
      position: relative;
      overflow: hidden;
    }
  
    .results-section::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        90deg,
        transparent,
        rgba(255, 107, 107, 0.1),
        transparent
      );
      transition: left 1.2s ease-in-out;
    }
  
    .container.active .search-section {
      transform: translateX(0%);
    }
  
    .container.active .results-section {
      transform: translateX(0);
      opacity: 1;
      animation: themeSlide 0.8s forwards;
    }
  
    .container.active .results-section::before {
      left: 100%;
    }
  
    header {
      margin-bottom: 3rem;
      position: relative;
    }
  
    h1 {
      font-weight: 800;
      font-size: 4rem;
      letter-spacing: -0.05em;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: textGlow 2s infinite alternate;
    }
  
    .tagline {
      color: var(--accent);
      font-size: 1.3rem;
      line-height: 1.6;
      opacity: 0;
      animation: fadeInUp 1s ease-out 0.5s forwards;
    }
  
    form {
      max-width: 600px;
      position: relative;
      margin-bottom: 2rem; /* Space for footer */
    }
  
    .input-group {
      margin-bottom: 2rem;
      position: relative;
    }
  
    input {
      width: 100%;
      padding: 1.5rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 50px;
      background: rgba(255, 255, 255, 0.1);
      color: var(--text);
      transition: all 0.4s ease;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
  
    input:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.02);
      box-shadow: 0 10px 25px rgba(255, 107, 107, 0.3);
    }
  
    button {
      width: 100%;
      padding: 1.5rem;
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      color: white;
      border: none;
      border-radius: 50px;
      font-weight: 600;
      font-size: 1.2rem;
      cursor: pointer;
      transition: all 0.4s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }
  
    button:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 15px 30px rgba(255, 107, 107, 0.5);
    }
  
    .lyrics-content {
      height: 100%;
      display: flex;
      flex-direction: column;
    }
  
    .song-title {
      font-size: 2.5rem;
      font-weight: 800;
      margin-bottom: 1rem;
      color: var(--accent);
      text-shadow: 0 2px 10px rgba(255, 230, 109, 0.5);
    }
  
    .artist-name {
      color: var(--secondary);
      font-size: 1.5rem;
      margin-bottom: 2rem;
      font-weight: 300;
    }
  
    pre {
      white-space: pre-wrap;
      line-height: 2.2;
      font-size: 1.3rem;
      flex: 1;
      overflow-y: auto;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      max-height: calc(100vh - 200px);
      margin: 1.5rem 0;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      font-family: 'Poppins', sans-serif;
    }
  
    .loading {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s;
      z-index: 1000;
    }
  
    .loading.active {
      opacity: 1;
      pointer-events: all;
    }
  
    .loading-spinner {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 5px solid var(--secondary);
      border-top-color: var(--primary);
      animation: moveSpinner 1.5s ease-in-out infinite;
    }
  
    @keyframes moveSpinner {
      0% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
      100% { transform: translateY(0) rotate(360deg); }
    }
  
    /* Updated footer styling */
    .app-credit {
      position: absolute;
      bottom: 1rem; /* Reduced bottom offset */
      left: 50%;
      transform: translateX(-50%);
      color: var(--secondary);
      font-size: 0.9rem;
      text-align: center;
      padding: 0.5rem 1rem; /* Smaller padding */
      border-radius: 30px;
      backdrop-filter: blur(10px);
      background-color: rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.1);
      animation: creditEntrance 1s ease-out 0.5s both;
      max-width: 300px; /* Smaller max width */
      /* Removed width: 100% for a compact look */
    }
  
    .app-credit p {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      margin: 0;
    }
  
    .heart {
      color: #ff6b6b; /* Primary red color */
      font-size: 1rem;
      animation: heartbeat 1.2s infinite;
      display: inline-block;
      text-shadow: 0 0 5px rgba(255, 107, 107, 0.5);
    }
  
    @keyframes creditEntrance {
      from {
        opacity: 0;
        transform: translate(-50%, 20px);
      }
      to {
        opacity: 1;
        transform: translate(-50%, 0);
      }
    }
  
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }
  
    @keyframes slideInLeft {
      from { transform: translateX(-100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
  
    @keyframes themeSlide {
      0% {
        transform: translateX(100%) scale(1.1);
        filter: blur(10px);
      }
      50% {
        transform: translateX(0) scale(1.05);
        box-shadow: 0 0 40px var(--primary);
      }
      100% {
        transform: translateX(0) scale(1);
        filter: blur(0);
      }
    }
  
    @keyframes fadeInUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  
    @keyframes textGlow {
      0% { text-shadow: 0 0 10px var(--primary); }
      100% { text-shadow: 0 0 20px var(--secondary); }
    }
  
    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }
  
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }
  
    .particle {
      position: absolute;
      width: 5px;
      height: 5px;
      background: var(--accent);
      border-radius: 50%;
      animation: float 5s infinite ease-in-out;
    }
  
    @keyframes float {
      0% { transform: translateY(100vh); opacity: 0; }
      50% { opacity: 0.8; }
      100% { transform: translateY(-100vh); opacity: 0; }
    }
  
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
  
      .search-section,
      .results-section {
        padding: 2rem 2rem 5rem; /* Adjusted bottom padding */
        min-height: 100vh;
        min-width: 100%;
      }
  
      .container.active .search-section {
        transform: translateX(-100%) scale(0.95);
        opacity: 0.5;
        filter: blur(5px);
        transition: all 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55);
      }
  
      .results-section {
        transform: translateX(100%);
        box-shadow: -10px 0 20px rgba(0, 0, 0, 0.3);
      }
  
      h1 {
        font-size: 2.5rem;
      }
  
      pre {
        max-height: calc(100vh - 240px);
        font-size: 1.1rem;
        padding: 1.5rem;
      }
  
      .app-credit {
        font-size: 0.8rem;
        padding: 0.6rem 1rem;
        bottom: 1.5rem;
      }
  
      .heart {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="particles">
      <div class="particle" style="left: 10%; animation-delay: 0s;"></div>
      <div class="particle" style="left: 30%; animation-delay: 1s;"></div>
      <div class="particle" style="left: 50%; animation-delay: 2s;"></div>
      <div class="particle" style="left: 70%; animation-delay: 3s;"></div>
      <div class="particle" style="left: 90%; animation-delay: 4s;"></div>
    </div>
  
    <div class="search-section">
      <header>
        <h1>Lyricis</h1>
        <p class="tagline">Unleash the Magic of Music with Lyrics</p>
      </header>
  
      <form id="searchForm">
        <div class="input-group">
          <input type="text" name="song" placeholder="Song Title" required>
        </div>
        <div class="input-group">
          <input type="text" name="artist" placeholder="Artist Name (Optional)">
        </div>
        <button type="submit">
          <span>Find Lyrics</span>
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
          </svg>
        </button>
      </form>
  
      <footer class="app-credit">
        <p>Crafted with <span class="heart">â™¥</span> by levixis</p>
      </footer>
    </div>
  
    <div class="results-section">
      <div class="lyrics-content">
        <div class="song-title"></div>
        <div class="artist-name"></div>
        <pre></pre>
      </div>
    </div>
  
    <div class="loading">
      <div class="loading-spinner"></div>
    </div>
  </div>
  
  <script>
    document.getElementById('searchForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const container = document.querySelector('.container');
      const loading = document.querySelector('.loading');
      
      loading.classList.add('active');
      container.classList.add('active');
  
      try {
        const response = await fetch('/search', {
          method: 'POST',
          body: formData
        });
        const data = await response.json();
  
        if (!response.ok) {
          throw new Error(data.error || 'Lyrics not found');
        }
  
        document.querySelector('.song-title').textContent = data.title;
        document.querySelector('.artist-name').textContent = data.artist;
        document.querySelector('pre').textContent = data.lyrics;
  
      } catch (error) {
        const errorEl = document.createElement('div');
        errorEl.className = 'error';
        errorEl.innerHTML = `
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#ff6b6b">
            <path d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
          </svg>
          <span>${error.message}</span>
        `;
        document.querySelector('.lyrics-content').appendChild(errorEl);
        container.classList.remove('active');
      } finally {
        loading.classList.remove('active');
      }
    });
  </script>
</body>
</html>
